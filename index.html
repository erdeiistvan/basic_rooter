<!DOCTYPE=html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Router</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="side-container">
            <button class="menu-btn" data-status="men" router-link="#/men">Men</button>
            <button class="menu-btn" data-status="women" router-link="#/women">Women</button>
            <button class="menu-btn" data-status="kids" router-link="#/kids">Kids</button>
        </div>
        <div class="container" data-status="men"></div>
        <div class="container" data-status="women"></div>
        <div class="container" data-status="kids"></div>
    </div>
    




<script type="module" src="script.js"></script>
</body> 
</html>
